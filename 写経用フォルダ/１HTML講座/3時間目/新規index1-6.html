<h1>ブラウザについて</h1>
	 
<h2>ブラウザの説明</h2>
<p>
インターネット上のウェブページの情報を画面上に表示するための閲覧ソフト。<br>
また一般に、コンピュータのデータやプログラムを、画面上に文字や画像として<br>
表示するためのプログラムも言う
</p>
<h2>ブラウザの種類</h2>
<p>
ブラウザには、InternetExplore、MicrosoftEdge、Firefox、GoogleChrome、Safariなどがあります。
</p>
